<div class="row border p-2 rounded bound">
    <div class="col-12">
        <div class="row">
            <div class="col text-center">
                <button [ngClass]="class" (click)="uploadClick($event)">{{fileName}}</button>
            </div>
        </div>
        <div *ngIf="filesExist && showFileList" class="row mt-2">
            <ul class="list-group w-100 " *ngFor="let file of files">
                <li class="list-group-item">
                    <span class="p-1">
                        {{shortFileName(file)}} 
                    </span>
                    <span (click)="removeFile($event,file)" class="float-right pb-1 pb-1 pl-2 pr-2 remove">
                        <b>X</b>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

<input style="display: none;" accept="{{accept}}" [multiple]="multiple" (change)="change($event)" #hiddenInput
    type="file">
