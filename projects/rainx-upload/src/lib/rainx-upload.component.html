</button>
<div *ngIf=" files && files.length > 1 && showDetail" class="detail-box">
    <div class="detail-item" *ngFor="let file of files;let i=index">
        <div class="detail-item-row">
            <div [title]="file.name" class="detail-item-content">
                {{file.name}}
            </div>
            <div title="Download" (click)="downloadFileHandler(file)" class="detail-item-download">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="1200.000000pt" height="1200.000000pt"

            </div>
            <div title="Remove" (click)="removeFileHandler(i)" class="detail-item-remove">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="256.000000pt" height="256.000000pt"
                    viewBox="0 0 256.000000 256.000000" preserveAspectRatio="xMidYMid meet">

                    <g transform="translate(0.000000,256.000000) scale(0.100000,-0.100000)" fill="currentColor"
                        stroke="none">
                        <path d="M534 1377 c-2 -8 -3 -56 -2 -108 l3 -94 745 0 745 0 0 105 0 105
-743 3 c-611 2 -743 0 -748 -11z" />

            </div>

    </div>
</div>
