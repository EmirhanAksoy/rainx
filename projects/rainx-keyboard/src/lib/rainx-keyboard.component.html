<div class="keyboard" [style.height.px]="height" [ngClass]="{'bottom': keyboardService.dockType === 'bottom',
                           'top' : keyboardService.dockType === 'top'}" *ngIf="keyboardService.isOpen">
  <button class="btn btn-primary m-1 minimizeButton" (mousedown)="disableMouseDownEvent($event)" (click)="minimize()">
    <svg *ngIf="!collapsed" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
    </svg>
    <svg *ngIf="collapsed" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
    </svg>
  </button>
  <button class="btn btn-danger m-1 closeButton" (mousedown)="disableMouseDownEvent($event)" (click)="hideKeyboard()">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
    </svg>
  </button>
  <button class="btn btn-success m-1 dockButton" (mousedown)="disableMouseDownEvent($event)" (click)="keyboardService.toogleDock()">
    {{dockButtonText}}
  </button>

  <div class="row m-0 h-100 w-100">
    <div class="col-sm-12 px-4" *ngIf="!collapsed">
      <div class="row pt-3 pb-1">
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'1'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'2'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'3'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'4'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'5'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'6'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'7'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'8'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'9'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [fontSize]="20" [className]="'btn btn-success'" [text]="'0'"
            (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'-'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <button class="btn btn-primary w-100" style="height: 36px;" (mousedown)="disableMouseDownEvent($event)"
            (click)="charPressed('@backspace@')">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="row py-1">
        <div class="col px-1">
          <rainx-keyboard-button [text]="'q'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'w'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'e'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'r'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'t'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'y'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'u'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'ı'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'o'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'p'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'ğ'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'ü'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
      </div>
      <div class="row py-1">
        <div class="col px-1">
          <rainx-keyboard-button [text]="'a'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'s'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'d'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'f'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'g'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'h'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'j'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'k'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'l'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'ş'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'i'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="','" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
      </div>
      <div class="row py-1">
        <div class="col px-1">
          <rainx-keyboard-button [text]="'z'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'x'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'c'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'v'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'b'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'n'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'m'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'ö'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'ç'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'.'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'>'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
        <div class="col px-1">
          <rainx-keyboard-button [text]="'<'" (clickEvent)="charPressed($event)"></rainx-keyboard-button>
        </div>
      </div>
      <div class="row py-1">
        <div class="col-sm-1 px-1">
          <button class="btn btn-warning w-100" style="height: 36px;" (mousedown)="disableMouseDownEvent($event)"
            (click)="charPressed('@tab@')">
            Tab
          </button>
        </div>
        <div class="col-sm-10 px-1">
          <button class="btn btn-primary w-100" style="height: 36px;" (mousedown)="disableMouseDownEvent($event)"
            (click)="charPressed(' ')"></button>
        </div>
        <div class="col-sm-1 px-1">
          <button class="btn w-100"
            [ngClass]="{'btn-primary':!keyboardService.isUpperCase,'btn-info':keyboardService.isUpperCase}"
            style="height: 36px;" (mousedown)="disableMouseDownEvent($event)" (click)="charPressed('@capslock@')">
            CapsLock
          </button>
        </div>
      </div>
    </div>
  </div>

  <button *ngIf="this.keyboardService.isDockTop" class="btn btn-primary m-1 minimizeButtonTop"
    (mousedown)="disableMouseDownEvent($event)" (click)="minimize()">
    <svg *ngIf="collapsed" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
    </svg>
    <svg *ngIf="!collapsed" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
    </svg>
  </button>
  <button *ngIf="this.keyboardService.isDockTop" class="btn btn-danger m-1 closeButtonTop"
    (mousedown)="disableMouseDownEvent($event)" (click)="hideKeyboard()">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
    </svg>
  </button>
  <button *ngIf="this.keyboardService.isDockTop" class="btn btn-success m-1 dockButtonTop" (mousedown)="disableMouseDownEvent($event)" (click)="keyboardService.toogleDock()">
    {{dockButtonText}}
  </button>

</div>
